<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .img-container {
        width: 100%;
        padding: 10px;
      }

      .img-container img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container pt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h5 class="alert alert-success px-3 py-1">
            Enter two or three digit roll (Ex- 02, 95, 102)
          </h5>
          <input
            type="text"
            id="inp"
            class="form-control mb-1"
            placeholder="Enter here.."
          />
          <button type="button" id="search_btn" class="btn btn-primary">
            Let's See
          </button>
          <div class="img-container">
            <img src="" />
          </div>
        </div>
      </div>
    </div>

    <script>
      const searchBtn = document.getElementById("search_btn");
      const inp = document.getElementById("inp");
      const imgW = document.querySelector(".img-container img");
      searchBtn.addEventListener("click", () => {
        if (inp.value.trim() == "") {
          alert("Enter roll any roll!");
        } else {
          imgW.src = "";
          let roll = inp.value.trim();
          if (roll.length == 2) {
            roll = "0" + roll;
          }
          let img_link =
            "https://juadmission.jdvu.ac.in/jums_exam/student_photos/002010501" +
            roll +
            ".jpg";
          imgW.src = img_link;
        }
      });
    </script>
  </body>
</html>
